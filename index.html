<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DungeonMaestro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- <script type="module" src="main.js"></script> -->
</head>
<body>
    <div id="intro-panel">
        <img src="assets/logo-min-gold.svg" alt="DungeonMaestro Logo" id="intro-logo">
    </div>
    <div id="app">
        <div id="titlebar">
            <div id="logo-container">
                <img src="assets/logo-min-gold.svg" alt="App Logo" id="app-logo">
            </div>
            <div id="drag-region">DungeonMaestro</div>
            <button id="menu-button">‚ò∞</button>
        </div>
        <div id="content">
            <div id="scenes-container"></div>
            <div id="assets-container">
                <div class="assets-header">
                    <div class="search-container">
                        <input type="text" id="asset-search" placeholder="Search assets...">
                        <select id="search-filter">
                            <option value="name">Search by name</option>
                            <option value="tag">Search by tag</option>
                        </select>
                    </div>
                </div>
                <div class="assets-grid">
                    <!-- Assets will be populated here -->
                </div>
            </div>
            <!--
            <button id="view-toggle" aria-label="Toggle view">
                <svg viewBox="0 0 24 24">
                    <use href="#scene-view-icon"/>
                </svg>
            </button>   
            -->
        </div>
        <div id="bottom-bar">
            <button id="pause-button">‚èØÔ∏è</button>
            <button id="skip-button">‚è≠Ô∏è</button>
            <div class="slider-container">
                <span>üîä</span>
                <input type="range" id="volume-slider" min="0" max="100" value="100" title="Volume">
            </div>
            <div class="crossfade-container">
                <label for="crossfade-toggle">
                    <input type="checkbox" id="crossfade-toggle">
                    üîÄ
                </label>
                <div class="slider-container fade-container" style="display: none;">
                    <input type="range" id="fade-slider" min="0" max="100" value="0">
                </div>
            </div>
        </div>
        <div id="resize-handle"></div>
    </div>
    <div id="menu" class="hidden">
        <button id="add-scene">Add Scene</button>
        <button id="delete-scene">Delete Scene</button>
        <button id="find-scene">Find Scene</button>
        <button id="about">About</button>
        <button id="minimize">Minimize</button>
        <button id="quit-app">Quit</button>
    </div>

    <!-- Dialog for finding a scene -->
    <dialog id="find-scene-dialog">
        <form method="dialog">
            <label for="scene-name">Scene Name:</label>
            <input type="text" id="find-scene-name" required>
            <button type="submit">Find</button>
            <button type="button" id="cancel-find-scene">Cancel</button>
        </form>
    </dialog>

    <!-- Dialog for adding a scene -->
    <dialog id="add-scene-dialog">
        <form method="dialog">
            <label for="scene-name">Scene Name:</label>
            <input type="text" id="scene-name" required>
            <button type="submit">Add</button>
            <button type="button" id="cancel-add-scene">Cancel</button>
        </form>
    </dialog>

    <!-- Dialog for adding an existing sound -->
    <dialog id="sound-asset-dialog">
        <h2>Select Sound Asset</h2>
        <div id="sound-asset-list">
            <!-- Sound asset cards are dynamically inserted here -->
        </div>
        <button id="close-asset-dialog">Close</button>
    </dialog>

    <!-- Dialog for adding a new sound -->
    <dialog id="add-sound-dialog">
        <form method="dialog">
            <label for="sound-name">Asset Name:</label>
            <input type="text" id="sound-name" required>
            <label for="sound-source-type">Source Type:</label>
            <select id="sound-source-type">
                <option value="local">Local File</option>
                <option value="youtube">YouTube URL</option>
            </select>
            <label for="sound-source">Sound Source:</label>
            <input type="text" id="sound-url" required>
            <input type="file" id="sound-source" accept=".mp3" required>
            <label for="sound-type">Asset Type:</label>
            <select id="sound-type" required>
                <option value="music">Music</option>
                <option value="ambient">Ambient</option>
                <option value="effect">Effect</option>
            </select>
            <button type="submit">Add</button>
            <button type="button" id="cancel-add-sound">Cancel</button>
        </form>
    </dialog>

    <!-- Dialog for about screen -->
    <dialog id="about-dialog">
        <h2>About DungeonMaestro</h2>
        <p>DungeonMaestro is an easy-to-use tool for managing and playing custom audio for tabletop role-playing games.</p>
        <p>Version: 0.3.1</p>
        <p>Created by Gabe Lytle</p>
        <button id="close-about">Close</button>
    </dialog>

    <!-- Dialog for asset/custom selection -->
    <dialog id="asset-custom-dialog">
        <h2>Add Sound from...</h2>
        <button id="add-custom" type="button">New Sound Asset</button>
        <button id="add-asset" type="button">Existing Sound Asset</button>
    </dialog>

    <script src="app.js"></script>
    <script type="module" src="renderer.js"></script>
</body>
</html>
